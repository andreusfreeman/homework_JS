 <!doctype html>
    <html>
<head>
		<link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script data-main="scripts/main" src="scripts/require.js"></script>
</head>
<body>	
	<script type="text/template" id="wrapper-template">
		<div class="wrapper">
			<ul class="item-list"></ul>
			<div class="controller">
				<input type="text" class="item-value" data-value="">
				<button class="item-add">Add</button>
			</div>
		</div>
	</script>
	<script type="text/template" id="list-template">
		<% for ( var i = 0; i < data.length; i++) { %>
			<li><%= data[i] %><span data-value="<%= data[i] %>" class="item-delete"> <sup>x</sup></span><span data-value="<%= data[i] %>" class="edit-delete"> <sup>e</sup></span></li>
		<% }; %>	
	</script>	
</body>
</html>
