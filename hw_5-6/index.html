<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Third Homework JS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <div class="col-md-6 col-md-offset-3">
      <div class="output">00:00:00</div>
      <div class="outputMiliseconds">
        <div class="milisecond">00</div>
      </div>
      <div class="button-place">
        <button class="startPause btn btn-success btn-lg active" onclick="startPause()">Start</button>
        <button class="reset btn btn-danger btn-lg active" onclick="resetStopWatch()">Clear</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
